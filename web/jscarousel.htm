<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Thumbnail jsCarousel</title>

    <script src="jquery-1.4.4.min.js" type="text/javascript"></script>

    <script src="jsCarousel.js" type="text/javascript"></script>

    <link href="jsCarousel.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        $(document).ready(function() {
            $('#jsCarousel').jsCarousel({ onthumbnailclick: function(src) { alert(src); }, autoscroll: true });
        });
    </script>

    <style type="text/css">
        body
        {
            background-color: FFFFFF;
        }
        #wrapper
        {
            margin-left: 100px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="jsCarousel">
            <div>
                <img src="image/img_1.png" /><br />
                <span class="thumbnail-text">Astronut</span></div>
            <div>
                <img src="image/img_2.png" /><br />
                <span class="thumbnail-text">Explorer</span></div>
            <div>
                <img src="image/img_3.png" /><br />
                <span class="thumbnail-text">King</span></div>
            <div>
                <img src="image/img_4.png" /><br />
                <span class="thumbnail-text">Pirate</span></div>
            <div>
                <img src="image/img_5.png" /><br />
                <span class="thumbnail-text">Scuba Diver</span></div>
            <div>
                <img src="image/img_6.png" /><br />
                <span class="thumbnail-text">Super Hero</span></div>           
</body>
</html>
